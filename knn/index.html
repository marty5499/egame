<img id="dotImg" src="https://images.996pic.com/d93d840d1d494d42a16f46837e65c94f680_680.jpg" width="32" height="32">

    <script>
        var points = [{
            x: 1,
            y: 1
        }, {
            x: 2,
            y: 1
        }, {
            x: 1,
            y: 0.5
        }, {
            x: 6,

        }, {

            y: 1
        }, {

        }];

        points = [{
            x: 1,
            y: 1,
            color: '#6f3ff0'
        }, {
            x: 2,

            color: '#6f3ff0'
        }, {

        }, {
            x: 8,

        }, {
            x: 7,
            y: 2
        }];

        var d = document.getElementById('d');
        var gameUI = new GameUI(d, zoom = 50);
        gameUI.setBackgroundImage(
            "https://images.chinatimes.com/newsphoto/2019-10-26/900/20191026002589.jpg", 0.6);

        function add(points) {
            for (var i = 0; i < points.length; i++) {
                gameUI.addCircle(points[i]);
            }
        }

        function setK(src, k) {
            attr(src, 'k');
            gameUI.setKVal(k);
        }

        function setD(src, d) {
            attr(src, 'd');
            gameUI.setDVal(d);
        }

        function attr(src, attr) {
            for (var i = 1; i < 10; i++) {
                var ele = document.getElementById(attr + i);
                try {
                    ele.classList.remove("down");
                } catch (e) {}
            }
            src.classList.add("down");
        }

        add(points);
        k2.click();
        d2.click();
    </script>
