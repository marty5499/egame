<html>

<head>
    <script src='lib/jquery-1.11.0.min.js'></script>
    <script src="lib/decomp.js"></script>
    <script src="lib/pathseg.js"></script>
    <script src="lib/matter.js"></script>
    <script src='waMatter.js'></script>
</head>

<body>
    <script>
        console.log("gogogo...");
        var Example = Example || {};
        var Engine = Matter.Engine,
            Render = Matter.Render,
            Runner = Matter.Runner,
            Composites = Matter.Composites,
            Events = Matter.Events,
            Constraint = Matter.Constraint,
            MouseConstraint = Matter.MouseConstraint,
            Mouse = Matter.Mouse,
            World = Matter.World,
            Body = Matter.Body,
            Bodies = Matter.Bodies;

        var engine;
        var elastic, rock;
        var rockOptions = {
            density: 0.004
        };

        function fire() {
            rock.isStatic = true;
            Body.setPosition(rock, {
                x: 120,
                y: 520
            });
            setTimeout(function() {
                rock.isStatic = false;
            }, 0);
        }


        Example.slingshot = function() {

            // create engine
            engine = Engine.create(),
                world = engine.world;

            // create renderer
            var render = Render.create({
                element: document.body,
                engine: engine,
                options: {
                    width: 800,
                    height: 600,
                    showAngleIndicator: true,
                    wireframes: false
                }
            });

            Render.run(render);

            // create runner
            var runner = Runner.create();
            Runner.run(runner, engine);

            // add bodies
            var ground = Bodies.rectangle(395, 600, 815, 50, {
                isStatic: true
            });


            rock = Bodies.polygon(170, 450, 8, 20, rockOptions);
            var anchor = {
                x: 170,
                y: 450
            }
            elastic = Constraint.create({
                pointA: anchor,
                bodyB: rock,
                stiffness: 0.01
            });


            var ground2 = Bodies.rectangle(610, 250, 200, 20, {
                isStatic: true
            });

            var pyramid2 = Composites.pyramid(550, 110, 5, 10, 0, 0, function(x, y) {
                return Bodies.rectangle(x, y, 25, 40);
            });

            World.add(engine.world, [ground, ground2, pyramid2, rock, elastic]);

            Events.on(engine, 'afterUpdate', function() {
                if ((rock.position.x > 190 || rock.position.y < 430)) {
                    rock = Bodies.polygon(170, 450, 7, 20, rockOptions);
                    World.add(engine.world, rock);
                    elastic.bodyB = rock;
                }
            });

            // add mouse control
            var mouse = Mouse.create(render.canvas),
                mouseConstraint = MouseConstraint.create(engine, {
                    mouse: mouse,
                    constraint: {
                        stiffness: 0.2,
                        render: {
                            visible: false
                        }
                    }
                });

            World.add(world, mouseConstraint);

            // keep the mouse in sync with rendering
            render.mouse = mouse;

            // fit the render viewport to the scene
            Render.lookAt(render, {
                min: {
                    x: 0,
                    y: 0
                },
                max: {
                    x: 800,
                    y: 600
                }
            });

            // context for MatterTools.Demo
            return {
                engine: engine,
                runner: runner,
                render: render,
                canvas: render.canvas,
                stop: function() {
                    Matter.Render.stop(render);
                    Matter.Runner.stop(runner);
                }
            };
        };

        Example.slingshot();
    </script>
</body>

</html>
