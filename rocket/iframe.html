    <script>
        _waGame_.callback(function(evt) {
            //被隕石擊中
            if (evt.name == 'collision') {
                console.log("碰撞次數:" + evt.amt);
            }
            //遊戲結束，過關或失敗
            if (evt.name == 'over') {
                console.log("遊戲結束");
                if (evt.amt <= 3) console.log("過關");
                if (evt.amt > 3) console.log("失敗");
            }
        });
    </script>
